<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代码组后端入门任务</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="w-100 text-center">代码组 · 后端入门任务</h3>
            </div>

			<div class="modal-body">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">登登登登登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">注注注注注册</a>
                    </li>
                </ul>

                <br>

                <form id="task-form" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-12 control-label">用户名</label>
						<div class="col-md-12">
							<input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
						</div>
					</div>

                    <div class="form-group">
                        <label class="col-md-12 control-label">登录密码</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                        </div>
                    </div>

                    <div class="form-group d-none" id="checkpwd">
                        <label class="col-md-12 control-label">确认登录密码</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="checkpwd" placeholder="请再次输入密码">
                        </div>
                    </div>

                    <div class="p-3 d-none" id="result-msg"></div>

                    <div class="modal-footer">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="确认">
					</div>
				</form>
			</div>
		</div>
    </div>
    
    <script src="task.js"></script>
</body>
</html>
