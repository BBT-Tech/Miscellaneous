<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>实时报名情况统计</title>
    <link href="https://cdnjs.loli.net/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.loli.net/ajax/libs/vuetify/1.1.0-beta.0/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <center>
                <div class="headline my-3" @click="jump">BBT 18 秋招 · 实时报名情况统计</div>
            </center>

            <v-data-table
            :headers="header"
            :items="data"
            :loading="loading"
            disable-initial-sort
            hide-actions
            class="elevation-1">
                <v-progress-linear slot="progress" color="blue" indeterminate></v-progress-linear>
                <template slot="items" slot-scope="props">
                    <td>{{ props.item.n }}</td>
                    <td>{{ props.item.all }}</td>
                    <td>{{ props.item.boy }}</td>
                    <td>{{ props.item.girl }}</td>
                    <td>{{ props.item.fcall }}</td>
                    <td>{{ props.item.fcboy }}</td>
                    <td>{{ props.item.fcgirl }}</td>
                    <td>{{ props.item.scall }}</td>
                    <td>{{ props.item.scboy }}</td>
                    <td>{{ props.item.scgirl }}</td>
                </template>
            </v-data-table>

            <v-btn medium color="blue" dark @click="toggleDepList">
                <span v-if="collapsed">收起</span>
                <span v-else>展开</span>
                各部门分组
            </v-btn>
        </v-app>
    </div>
 
    <script src="https://cdnjs.loli.net/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.loli.net/ajax/libs/vuetify/1.1.0-beta.0/vuetify.min.js"></script>
    <script src="statistics.js"></script>
</body>
</html>
