<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>报名数据</title>
    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/vuetify/1.1.0-beta.0/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <center>
                <div class="headline my-3" @click="jump">BBT 18 秋招 · 报名数据</div>
            </center>

            <v-card>
                <v-card-title>
                    <v-text-field
                        v-model="search"
                        append-icon="search"
                        label="搜索内容"
                        single-line
                        hide-details
                    ></v-text-field>
                </v-card-title>

                <v-data-table
                :headers="header"
                :items="data"
                :search="search"
                :loading="loading"
                hide-actions
                class="elevation-1">
                    <v-progress-linear slot="progress" color="blue" indeterminate></v-progress-linear>
                    <template slot="items" slot-scope="props">
                        <td>{{ props.item.name }}</td>
                        <td>{{ props.item.sex }}</td>
                        <td>{{ props.item.college }}</td>
                        <td>{{ props.item.grade }}</td>
                        <td>{{ props.item.dorm }}</td>
                        <td>{{ props.item.phone }}</td>
                        <td>{{ props.item.first }}</td>
                        <td>{{ props.item.second }}</td>
                        <td>{{ props.item.adjust }}</td>
                        <td @click="showModel(props.item)">
                            <a href="#">点击查看></a>
                        </td>
                        <td>{{ props.item.create_time }}</td>
                    </template>

                    <template slot="no-data">
                        <v-alert :value="true" color="error" icon="warning">
                            唔= = 暂无报名数据
                        </v-alert>
                    </template>

                    <v-alert slot="no-results" :value="true" color="error" icon="warning">
                        未找到 "{{ search }}" 对应的匹配项
                    </v-alert>
                </v-data-table>
            </v-card>

            <v-btn medium color="blue" dark @click="renewList">刷新</v-btn>

            <v-layout row wrap ma-3>
                <v-flex sm5 xs5>
                    <v-select
                    v-model="department"
                    :items="deps"
                    label="选择部门"
                    name="department"
                    ></v-select>
                </v-flex>

                <v-spacer></v-spacer>
                <v-flex sm5 xs5>
                    <v-text-field
                    v-model="password"
                    :type="'password'"
                    name="password"
                    label="密码"
                    required
                    ></v-text-field>
                </v-flex>
            </v-layout>

            <template>
                <v-layout row justify-center>
                    <v-dialog v-model="dialog">
                        <v-card>
                            <v-card-title class="headline">{{ title }}</v-card-title>
                            <v-card-text>{{ detail }}</v-card-text>
                        </v-card>
                    </v-dialog>
                </v-layout>
            </template>
        </v-app>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vuetify/1.1.0-beta.0/vuetify.min.js"></script>
    <script src="data.js"></script>
</body>
</html>
